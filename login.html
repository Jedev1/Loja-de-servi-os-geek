<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/logos/logo.jpg" type="image/x-icon">

    <!--Box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>

    <div class="container">
        <div class="cadastrar-login">
            <!--Login-->
            <form action="" class="login-form">
                <h2 class="titulo">Login</h2>
                <div class="input-field">
                    <i class='bx bx-user-circle'></i>
                    <input type="text" placeholder="Usuario">
                </div>
                <div class="input-field">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="text" placeholder="Senha">
                </div>

                <input type="submit" value="Login" class="btn">
                <p class="social-texto">Ou faça login com suas redes sociais</p>
                <div class="midias-sociais">
                    <a href="#" class="social-icon">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-twitter' ></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-google' ></i>
                    </a>
                </div>
            </form>

            <!--Cadastrar-->

            <form action="" class="cadastrar-form">
                <h2 class="titulo">Cadastrar</h2>
                <div class="input-field">
                    <i class='bx bx-user-circle'></i>
                    <input type="text" placeholder="Usuario">
                </div>

                <div class="input-field">
                    <i class='bx bxs-envelope' ></i>
                    <input type="text" placeholder="E-mail">
                </div>

                <div class="input-field">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="text" placeholder="Senha">
                </div>

                <input type="submit" value="cadastrar" class="btn">
                <p class="social-texto">Ou se cadastre com suas redes sociais</p>
                <div class="midias-sociais">
                    <a href="#" class="social-icon">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-twitter' ></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-google' ></i>
                    </a>
                </div>
            </form>
        </div>
        
        <div class="painel-container">
            <div class="painel painel-esquerda">
                <div class="content">
                    <h3>É novo aqui?</h3>
                    <p>Inscreva-se e se aventure pelo site nerd feito para você!</p>
                    <button class="btn" id="cadastrar-btn">Cadastrar</button>
                </div>
                <img src="./src/img/logos/logo.jpg" alt="logo" class="image">
            </div>

            <div class="painel painel-direita">
                <div class="content">
                    <h3>Ja possui conta</h3>
                    <p>Inscreva-se e se aventure pelo site nerd feito para você!</p>
                    <button class="btn" id="login-btn">Login</button>
                </div>
                <img src="./src/img/logos/logo.jpg" alt="logo" class="image">
            </div>
        </div>
    </div>
    <script src="./src/js/login.js"></script>
</body>
</html>
